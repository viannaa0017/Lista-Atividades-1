<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- CDN example (jsDelivr) -->
    <link rel="stylesheet" href="scripts.js">
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
<script>dayjs.locale('pt-br')</script>    
</head>
<body>
    <h1>Atividades</h1>
    
    <form onsubmit="salvarAtividade(event)">
        <div>
            <input type="text" name="atividade" placeholder="Digite o nome da atividade" required>
        </div>

        <div>
            <!-- <select name="dia">
                <option value="2024-07-19">19 de Julho</option>
            </select> -->
            <input type="date" name="dia" id="" required>
        </div>

        <div>
            <!-- <select name="hora">
                <option value="10:30">10:30</option>
            </select> -->
            <input type="time" name="hora" id="" required>
        </div>
        <button>Salvar Atividade</button>
    </form>

    <section>
        
    </section>
   
    <script src="scripts.js"></script>
</body>
</html>
